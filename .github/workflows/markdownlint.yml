name: Markdownlint

on:
  push:
    paths:
      - 'README.md'

jobs:
  lint:
    name: Markdownlint
    runs-on: ubuntu-20.4
    steps:
      - name: Clone the repository
        uses: actions/checkout@v2

      - name: Lint Markdown
        uses: actionshub/markdownlint@main
        with:
          path: README.md
