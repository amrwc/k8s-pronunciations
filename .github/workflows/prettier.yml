name: Prettier

on:
  push:
    paths:
      - .github/workflows/prettier.yml
      - .prettierrc
      - README.md

jobs:
  lint:
    name: Prettier
    runs-on: ubuntu-22.04
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Run Prettier
        uses: actionsx/prettier@v2
        with:
          args: --check README.md
